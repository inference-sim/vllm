name: Build and Push Docker Image

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Free up disk space (aggressive)
        shell: bash
        run: |
          set -euo pipefail
          echo "Disk space before cleanup:"
          df -h

          # Remove large pre-installed tools
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /opt/hostedtoolcache/CodeQL || true
          sudo rm -rf /usr/local/share/boost || true
          sudo rm -rf "${AGENT_TOOLSDIRECTORY:-}" || true

          # Remove language runtimes we don't need
          sudo rm -rf /usr/local/lib/node_modules || true
          sudo rm -rf /usr/share/swift || true
          sudo rm -rf /usr/local/.ghcup || true

          # Clean apt cache
          sudo apt-get clean || true
          sudo rm -rf /var/lib/apt/lists/* || true

          # Remove swap file (we have enough RAM)
          sudo swapoff -a || true
          sudo rm -f /swapfile || true
          sudo rm -f /mnt/swapfile || true

          echo "Disk space after cleanup:"
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Move Docker data directory to /mnt
        shell: bash
        run: |
          set -euo pipefail
          sudo systemctl stop docker
          sudo mkdir -p /mnt/docker-data
          sudo rsync -a /var/lib/docker/ /mnt/docker-data/ || true
          echo '{"data-root": "/mnt/docker-data"}' | sudo tee /etc/docker/daemon.json >/dev/null
          sudo systemctl start docker
          echo "Docker is now using /mnt"
          df -h /mnt || true

      # BuildKit pinned to reduce surprise breakage
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:v0.27.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Since this workflow only runs on tags and manual, keep tags simple and deterministic
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
          labels: |
            org.opencontainers.image.title=vLLM Fork (inference-sim)
            org.opencontainers.image.description=vLLM fork with journey tracing and observability features
            org.opencontainers.image.vendor=inference-sim
            org.opencontainers.image.licenses=Apache-2.0

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.fork
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VLLM_BASE_VERSION=v0.15.1
          cache-from: type=gha
          cache-to: type=gha,mode=max
